<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Half-Life Wiki</title>
    <link rel="icon" href="./images/lambda.png"/>
    <link rel="stylesheet" href="styles.css">
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">  
</head>

<body>
    <header class="p-3 text-bg-dark gradient-background">
    <div class="container ">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="./images/lambda.png" alt="lambda" width="48px" height="48px">
        </a>

        <ul class="nav col-12 col-lg-auto ms-lg-auto me-lg-3 mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link text-white ms-lg-4">Home</a></li>
          <li><a href="#" class="nav-link text-white">Characters</a></li>
          <li><a href="#" class="nav-link text-white">Places</a></li>
          <li><a href="#" class="nav-link text-white">Weapons</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>
      </div>
    </div>
  </header>
  
  <section id="top"> <!-- rise and shine -->
        <div class="d-flex position-relative">
                <img class="m-auto" src="./images/g-man.png" alt="g-man" style="max-width: 100%; height: 600px; opacity: 0.3; object-fit:cover;">
                <div class="w-75 position-absolute top-50 start-50 translate-middle" >
                    <p id="g-manText">“Rise and shine, Mr. Freeman. Rise and shine.”</p>
                </div>
        </div>
  </section>

  <section> 
    <div class="container">
      <div class="card-group py-5 gap-1 gap-sm-4">
        <div class="card" style="border: 1px solid rgb(209, 209, 209);">
          <img src="./images/Characters/Gordon_Freeman.jpg" 
          class="card-img-top img-fluid m-auto " 
          alt="Character image"
          style="max-width:250px; height: auto;"
          id="imgCharacter"
          >
          <div class="card-body border-top">
            <a href="" class="text-decoration-none text-center text-dark">
              <h3 class="card-title">
                Characters
              </h3>
            </a>
              <div class="list-group list-group-flush mt-4">
                <button type="button" onmouseover="gordon()" class="list-group-item list-group-item-action text-center">
                  Gordon Freeman
                </button>
                <button type="button" onmouseover="alyx()" class="list-group-item list-group-item-action text-center">
                  Alyx Vance
                </button>
                <button type="button" onmouseover="eli()" class="list-group-item list-group-item-action text-center">
                  Eli Vance
                </button>
                <button type="button" onmouseover="gman()"class="list-group-item list-group-item-action text-center">
                  G-man
                </button>
                <button type="button" class="list-group-item list-group-item-action text-center btn-secondary">
                  More..</button>
              </div>
          </div>
        </div>
        <div class="card" style="border: 1px solid rgb(209, 209, 209);">
          <img src="./images/Places/Nova_Prospekt.jpg" 
          class="card-img-top m-auto" 
          style="max-height:250px; height: auto; object-fit: cover;"
          alt="Places"
          id="imgPlaces">
          <div class="card-body border-top">
            <a href="" class="text-decoration-none text-center text-dark">
              <h3 class="card-title">
                Places
              </h3>
            </a>
            <div class="list-group list-group-flush mt-4">
              <button type="button" onmouseover="novaProspekt()" class="list-group-item list-group-item-action text-center">
                Nova Prospekt
              </button>
              <button type="button" onmouseover="blackMesa()" class="list-group-item list-group-item-action text-center">
                Black Mesa
              </button>
              <button type="button" onmouseover="citadel()" class="list-group-item list-group-item-action text-center">
                Citadel
              </button>
              <button type="button" onmouseover="ravenholm()" class="list-group-item list-group-item-action text-center">
                Ravenholm
              </button>
              <button type="button" class="list-group-item list-group-item-action text-center btn-secondary">
                More..</button>
            </div>
          </div>
        </div>
        <div class="card" style="border: 1px solid rgb(209, 209, 209);">
          <img src="./images/Weapons/Gravity_Gun.jpg" 
          class="card-img-top m-auto" 
          style="max-width:250px; height: auto;"
          alt="Weapons Image"
          id="imgWeapons">
          <div class="card-body border-top">
            <a href="" class="text-decoration-none text-center text-dark">
              <h3 class="card-title">
                Weapons
              </h3>
            </a>
            <div class="list-group list-group-flush mt-4">
              <button type="button" onmouseover="gravityGun()" class="list-group-item list-group-item-action text-center">
                Gravity Gun
              </button>
              <button type="button" onmouseover="crowbar()" class="list-group-item list-group-item-action text-center">
                Crowbar
              </button>
              <button type="button" onmouseover="crossbow()" class="list-group-item list-group-item-action text-center">
                Crossbow
              </button>
              <button type="button" onmouseover="shotgun()" class="list-group-item list-group-item-action text-center">
                Shotgun
              </button>
              <button type="button" class="list-group-item list-group-item-action text-center btn-secondary">
                More..</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
